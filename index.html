<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pictionary — French Monuments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .container {
      display: flex;
      justify-content: space-between;
    }
    .reference {
      width: 40%;
    }
    .reference img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .canvas-container {
      width: 55%;
    }
    canvas {
      border: 2px solid #000;
      width: 100%;
      height: 400px;
      background-color: white;
    }
    .controls {
      margin-top: 10px;
    }
    .score {
      margin-top: 10px;
      font-weight: bold;
    }
    .timer {
      font-size: 18px;
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Pictionary — French Monuments</h1>
  <div class="container">
    <!-- Reference Section -->
    <div class="reference">
      <p id="referenceTitle">Reference — Eiffel Tower</p>
      <img id="referenceImage" src="images/eiffel.jpg" alt="Reference Monument">
      <p id="referenceDifficulty">Difficulty: easy</p>
      <div class="controls">
        <button onclick="newTopic()">New Topic</button>
        <button onclick="startRound()">Start Round (1:30)</button>
        <button onclick="resetGame()">Reset</button>
      </div>
    </div>

    <!-- Drawing Section -->
    <div class="canvas-container">
      <canvas id="drawingCanvas"></canvas>
      <div class="controls">
        <label>Brush: <input type="range" id="brushSize" min="1" max="20" value="2"></label>
        <label>Opacity: <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="1"></label>
      </div>
      <p id="timer" class="timer">Time: 1:30</p>
      <p id="score" class="score">Score: 0/100</p>
    </div>
  </div>

  <script>
    // Topics (make sure images exist in /images folder)
    const topics = [
      { name: "Eiffel Tower", difficulty: "easy", img: "images/eiffel.jpg" },
      { name: "Louvre Museum", difficulty: "medium", img: "images/louvre.jpg" },
      { name: "Arc de Triomphe", difficulty: "easy", img: "images/arc.jpg" },
      { name: "Palace of Versailles", difficulty: "hard", img: "images/versailles.jpg" }
    ];

    let timerInterval;
    let timeLeft = 90;

    // Canvas Setup
    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = canvas.offsetWidth;
    canvas.height = 400;

    let drawing = false;
    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = document.getElementById("brushSize").value;
      ctx.globalAlpha = document.getElementById("opacity").value;
      ctx.lineCap = "round";
      ctx.strokeStyle = "black";
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function newTopic() {
      const random = topics[Math.floor(Math.random() * topics.length)];
      document.getElementById("referenceTitle").innerText = "Reference — " + random.name;
      document.getElementById("referenceDifficulty").innerText = "Difficulty: " + random.difficulty;
      document.getElementById("referenceImage").src = random.img;
    }

    function startRound() {
      clearInterval(timerInterval);
      timeLeft = 90;
      document.getElementById("timer").innerText = "Time: 1:30";
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        calculateScore();
      } else {
        timeLeft--;
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        document.getElementById("timer").innerText = `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
      }
    }

    function calculateScore() {
      // Placeholder random score
      let score = Math.floor(Math.random() * 50) + 50; 
      document.getElementById("score").innerText = "Score: " + score + "/100";
    }

    function resetGame() {
      clearInterval(timerInterval);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      timeLeft = 90;
      document.getElementById("timer").innerText = "Time: 1:30";
      document.getElementById("score").innerText = "Score: 0/100";
    }
  </script>
</body>
</html>
